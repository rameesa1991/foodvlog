  <div>
    <div>
      <section id="introblocks">
        <ul class="nospace group btmspace-80">
          {% for i in pr %}
          <li class="one_third">
            <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}}" style="height:400;width:400;"></a>
              <figcaption>
                <h6 class="heading">{{i.name}}</h6>
                <p>{{i.desc|truncatechars:35}}</p>
                <p>Price: {{i.price}}</p>
                <p>Stock left: {{i.stock}}</p>
              </figcaption>
            </figure>
          </li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </div>
