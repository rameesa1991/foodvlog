{% extends 'base.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Details</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
    <!-- Back to top button -->

        <section class="tm-mb-1" id="about">

            <div class="tm-row tm-about-row">

                <div class="tm-section-1-l">
                    <img src="{{prt.img.url}}" alt="About image" class="tm-img-responsive" style="height:700;width:700;"><br>
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{prt.name}}</h2>
                    <p>Price: {{prt.price}}<br>{{prt.desc}}</p>
                    <p>Stocks left: {{prt.stock}}</p>
                    {% if prt.stock <= 0 %}
                    <h1 style="color:red">Sorry...No Stock left</h1>
                    {% else %}
                    <a href="{% url 'addcart' prt.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to cart</a>
                    {% endif %}
                </article>

            </div>
        </section>
</body>
{% endblock %}
</html>
